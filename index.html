<html>

<head>
    <meta charset="utf-8">
    <title>Smoke</title>
    <meta property="og:title" content="Smoke">
    <meta property="og:locale" content="en_EU">
    <meta property="og:description" content="Smoke's main page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favico/ico.png" type="image/png">
    <link rel="stylesheet" href="assets/fonts/gsans/style.css">
    <link rel="stylesheet" href="assets/vars.css">
    <link rel="stylesheet" href="assets/css/index/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="assets/js/text.js"></script>
    <script src="assets/js/typed.min.js"></script>
    <meta name="theme-color" content="#191919">
</head>

<body class="center">
    <script type="text/javascript">
        var test = false;
        if (!test) {
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
            }
            if (isMobile()) {
                window.location.replace("m")
            }
        }
        document.body.style.backgroundImage = "url('assets/anims/bg.gif')";
    </script>
    <header class="center info">
        <div class="center pizdec">
            <div class="avatar-container"><img src="assets/images/ava.jpg" oncontextmenu="return false;" class="avatar">
            </div>
            <h2><span id="name"></span></h2>
            <hr width="295">
            <h3><span class="typed"></span><span class="typed-cursor">|</span></h3>
            <hr width="295">
            <h2>Links</h2>
        </div>
        <div class="buttons">
            <a href="javascript://" class="link" onclick="location.href='tg://resolve?domain=CM0KE'">Telegram</a>
            <a href="javascript://" class="link" onclick="location.href='https://vk.com/Sm1ke_Official'">VK</a>
        </div>
        <div class="center pizdec">
            <h2>Some stuff</h2>
        </div>
        <div class="buttons">
            <a href="javascript://" class="link" onclick="location.href='tg://resolve?domain=ftgbySmoke'">FTG</a>
            <a href="javascript://" class="link" onclick="location.href='tg://resolve?domain=SmokeAstrone'">Smoke Astrone</a>
        </div>
        <div class="buttons">
            <a href="javascript://" class="link" onclick="location.href='http://qiwi.com/n/SMOK228'">Qiwi</a>
        </div>
        <div class="center pizdec">
            <h2>Music</h2>
        </div>
        <audio id="1">
            <source src="assets/music/1.m4a" type="audio/mpeg">
        </audio>
        <audio id="2">
            <source src="assets/music/2.m4a" type="audio/mpeg">
        </audio>
        <audio id="3">
            <source src="assets/music/3.m4a" type="audio/mpeg">
        </audio>
        <script>
            var f = true, t = true, k = true;
            function change(param) {
                var ans = param;
                if (param == false) { ans = true; }
                else if (param == true) { ans = false; }
                return ans;
            }
            function play(param, id) {
                var p = param;
                if (param == false) { p = true; }
                else if (param == true) { p = false; }
                if (id == "1") {
                    if (p) {
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                        document.getElementById('1').play();
                    }
                    if (!p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                    }
                }
                else if (id == "2") {
                    if (p) {
                        document.getElementById('1').pause();
                        document.getElementById('3').pause();
                        document.getElementById('2').play();
                    }
                    if (!p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                    }
                }
                else if (id == "3") {
                    if (p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').play();
                    }
                    if (!p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                    }
                }
            }
        </script>
        <div class="buttons">
            <a href="javascript://" class="link" onclick="play(f, '1'); f = change(f);">Король и Шут -
                Мёртвый
                Анархист</a>
        </div>
        <div class="buttons">
            <a href="javascript://" class="link" onclick="play(t, '2'); t = change(t);">Король и Шут - Мой
                характер</a>
        </div>
        <div class="buttons">
            <a href="javascript://" class="link" onclick="play(k, '3'); k = change(k);">Король и Шут - Кукла
                колдуна</a>
        </div>
    </header>
</body>

</html>
