<html>

<head>
    <meta charset="utf-8">
    <title>Smoke</title>
    <meta property="og:title" content="Smoke">
    <meta property="og:locale" content="en_EU">
    <meta property="og:description" content="Smoke's mobile main page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favico/ico.png" type="image/png">
    <script src="https://sindresorhus.com/devtools-detect/index.js"></script>
    <link rel="stylesheet" href="../assets/fonts/gsans/style.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assets/css/m/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/m/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../assets/js/text.js"></script>
    <script src="../assets/js/typed.min.js"></script>
    <link rel="stylesheet" href="../assets/vars.css">
    <meta name="theme-color" content="#191919">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script>
    var test = false
    if (!test) {
        function isMacintosh() {
            return navigator.platform.indexOf('Mac') > -1
        }

        function isWindows() {
            return navigator.platform.indexOf('Win') > -1
        }

        if (isMacintosh() || isWindows()) {
            window.location.replace("../")
        }
    }
</script>
<div id="page-preloader">
    <span class="spin mdi mdi-loading mdi-spin"></span>
    <script type="text/javascript">
        $(window).on('load', function () {
            var $preloader = $('#page-preloader'),
                $spinner = $preloader.find('.spin');
            $spinner.delay(100).fadeOut('slow');
            $preloader.delay(450).fadeOut('slow');
        });
        document.body.style.backgroundImage = "url('../assets/anims/bg.gif')";
    </script>
</div>

<body class="center blur">
    <header class="center info">
        <div class="center pizdec">
            <div class="avatar-container"><img src="../assets/images/ava.jpg" oncontextmenu="return false;"
                    class="avatar">
            </div>
            <h2><span id="name">Smoke</span></h2>
            <hr width="295">
            <h3><span class="typed"></span><span class="typed-cursor"></span></h3>
        </div>
        <div class="center pizdec">
            <h2>Links</h2>
        </div>
        <div class="social linkMenu d-flex justify-content-center">
            <a href="javascript://" onclick="location.href='tg://resolve?domain=CM0KE'" class="mx-2 social-icon"
                data-tooltip="Telegram">
                <span class="mdi mdi-telegram"></span>
            </a>
            <a href="javascript://" onclick="location.href='https://vk.com/Sm1ke_Official'" class="mx-2 social-icon"
                data-tooltip="VK">
                <span class="mdi mdi-vk"></span>
            </a>
        </div>
        <div class="center pizdec">
            <h2>Some stuff</h2>
        </div>
        <div class="social linkMenu d-flex justify-content-center">
            <a href="javascript://" onclick="location.href='tg://resolve?domain=ftgbySmoke'" class="mx-2 social-icon"
                data-tooltip="FTG modules">
                <span class="mdi mdi-folder-outline"></span>
            </a>
            <a href="javascript://" onclick="location.href='tg://resolve?domain=SmokeAstrone'" class="mx-2 social-icon"
                data-tooltip="Smoke Astrone">
                <span class="mdi mdi-folder-plus-outline"></span>
            </a>
            <a href="javascript://" onclick="location.href='http://qiwi.com/n/SMOK228'" class="mx-2 social-icon"
                data-tooltip="Qiwi">
                <span class="mdi mdi-heart-outline"></span>
            </a>
        </div>
        <div class="center pizdec">
            <h2>Music</h2>
        </div>
        <audio id="1">
            <source src="../assets/music/1.m4a" type="audio/mpeg">
        </audio>
        <audio id="2">
            <source src="../assets/music/2.m4a" type="audio/mpeg">
        </audio>
        <audio id="3">
            <source src="../assets/music/3.m4a" type="audio/mpeg">
        </audio>
        <script>
            var f = true, t = true, k = true;
            function change(param) {
                var ans = param;
                if (param == false) { ans = true; }
                else if (param == true) { ans = false; }
                return ans;
            }
            function play(param, id) {
                var p = param;
                if (param == false) { p = true; }
                else if (param == true) { p = false; }
                if (id == "1") {
                    if (p) {
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                        document.getElementById('1').play();
                    }
                    if (!p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                    }
                }
                else if (id == "2") {
                    if (p) {
                        document.getElementById('1').pause();
                        document.getElementById('3').pause();
                        document.getElementById('2').play();
                    }
                    if (!p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                    }
                }
                else if (id == "3") {
                    if (p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').play();
                    }
                    if (!p) {
                        document.getElementById('1').pause();
                        document.getElementById('2').pause();
                        document.getElementById('3').pause();
                    }
                }
            }
        </script>
        <div class="social linkMenu d-flex justify-content-center">
            <a href="javascript://" onclick="play(f, '1'); f = change(f);" class="mx-2 social-icon" data-tooltip="Король и
                Шут - Мёртвый Анархист">
                <span class="mdi mdi-music"></span>
            </a>

            <a href="javascript://" onclick="play(t, '2'); t = change(t);" class="mx-2 social-icon" data-tooltip="Король и
                Шут - Мой характер">
                <span class="mdi mdi-music"></span>
            </a>

            <a href="javascript://" onclick="play(k, '3'); k = change(k);" class="mx-2 social-icon" data-tooltip="Король и
                Шут - Кукла колдуна">
                <span class="mdi mdi-music"></span>
            </a>
        </div>
    </header>
</body>

</html>
